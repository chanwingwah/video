    <script>
        $(function () {


            // $('.fixed-report').click(function (e) {
            //     $('.lg-reg-masked').fadeIn('slow');
            //     $('.write').slideDown('slow');
            // })

            var item = document.getElementsByClassName('img-wrap');
            var itemheight = item[0].offsetWidth * 0.75
            for (var i = 0; i < item.length; i++) {
                item[i].style.height = itemheight + "px";
            }

            // 课程图片适应处理
            function imageSize2() {
                var item = document.getElementsByClassName('img-wrap');
                var itemheight = item[0].offsetWidth * 1
                var itemwidth = item[0].offsetWidth
                for (var i = 0; i < item.length; i++) {
                    item[i].style.height = itemheight + "px";
                    if (item[i].getElementsByTagName('img')[0].offsetHeight < itemheight) {
                        item[i].getElementsByTagName('img')[0].style.height = itemheight + "px";
                        item[i].getElementsByTagName('img')[0].style.width = "auto";
                        item[i].getElementsByTagName('img')[0].style.marginLeft = (itemwidth - item[i].getElementsByTagName(
                            'img')[0].offsetWidth) / 2 + "px"
                    } else {
                        item[i].getElementsByTagName('img')[0].style.marginTop = (itemheight - item[i].getElementsByTagName(
                            'img')[0].offsetHeight) / 2 + "px"
                    }
                }

            }


            window.onload = function () {
                imageSize2();

            }





        })
    </script>
